{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="max-width: 600px; background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <h3 class="text-primary mb-4">Account Information</h3>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    {% if user_preference %}
    <div class="d-flex align-items-center">
        <p class="mb-0 me-4"><strong>Preferred Currency:</strong> {{ user_preference.currency }}</p>
        <a href="{% url 'preferences' %}" class="btn btn-outline-primary btn-sm" style="padding: 4px 12px; margin-left: 5px; border-radius: 8px;">Change</a>
    </div>
    {% endif %}
<br>
<a href="{% url 'reset-password' %}" class="btn btn-outline-secondary btn-sm">Reset Password</a>    
</div>



{% endblock %}
