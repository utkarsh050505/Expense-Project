{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            <div class="card-body">

                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>

                <form action="{% url 'set-new-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                        <small class="float-right py-3 toggleView" style="cursor: pointer;">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm-password" placeholder="Confirm Password" id="passwordField" class="form-control form-control-sm"/>
                    </div>
                        <input type="submit" value="Set New Password" class="btn btn-block btn-primary submit-btn"/>
                    
                </form>
            </div>
        </div>
        <p>Click to <a href="{% url 'login' %}">Login</a></p>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
