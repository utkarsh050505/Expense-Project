{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            <div class="card-body">

                <div class="card-title py-3">
                    <h4>Login</h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" value="{{ username }}" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                        <small class="float-right py-3 toggleView" style="cursor: pointer;">SHOW</small>
                    </div>
                    
                        <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn"/>
                    
                </form>
                <p>New User ? <a href="{% url 'register' %}">Click to Register</a></p>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
